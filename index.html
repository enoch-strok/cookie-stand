<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookies & Forms</title>
</head>
<body>
    <h2>Forms & Events</h2>
        <form id="user-form">
            <fieldset>
                <label>City Name:</label>
                <input id="inputElementCity" type="text" placeholder="Enter City Name Here...">
                <label>Min Customers:</label>
                <input id="inputElementMin" type="text" placeholder="Between 1-30">
                <label>Max Customers:</label>
                <input id="inputElementMax" type="text" placeholder="Between 30-70">
                <label>Average Cookies Per Hour:</label>
                <input id="inputElementAvg" type="text" placeholder="Between 1.0-7.0">
                <button value="submit">Submit</button>
            </fieldset>
        </form>


    <table id="tableData"></table>
    <ul id="firstAndPike"></ul>
    <script src="/js/app.js"></script>
</body>
</html>
